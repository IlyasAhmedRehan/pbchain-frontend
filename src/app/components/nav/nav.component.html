<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>
            <a mat-button routerLink="/add-property" routerLinkActive="active"> Submit Property </a>
        </mat-toolbar>
        <mat-nav-list>
            <mat-divider></mat-divider>
            <!-- <div *ngFor="let p of path_details; let i=index">
        <a mat-list-item routerLink="{{p.path}}" routerLinkActive="active" (click)="set_current()">{{p.name}}</a>
        <mat-divider></mat-divider>
      </div> -->
            <a mat-list-item routerLink="/" routerLinkActive="active">Home</a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/listing" routerLinkActive="active">Browse Properties</a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/calculator" routerLinkActive="active">Pricing</a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/blogs" routerLinkActive="active">Blogs</a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/contact" routerLinkActive="active">Contact US</a>




            <mat-divider></mat-divider>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar style="height: 5pc;" class="justify-content-between">
            <!-- <span><img src="asset/img/PBChain.png"></span> -->
            <div>
                <span class="text-uppercase font-weight-bold"> <a href="#."> PBChain</a></span>
                <p class="mb-0 pb-0 pba">Property Blockchain Application</p>
            </div>
            <div class="header-half header-call text-center">
                <p class="mb-0 pb-0">
                    <span><i class="pe-7s-call"></i> <a href="tel:+12345677890"> +1 234 567 7890 </a></span>
                    <span><i class="pe-7s-mail"></i> <a href="mailto:info@pbchain.com">info@pbchain.com </a></span>
                </p>
                <span class="example-spacer"></span>
                <button mat-button routerLink="/login" routerLinkActive="active">Sign In</button>
                <button mat-button routerLink="/register" routerLinkActive="active">Register</button>
            </div>

        </mat-toolbar>
        <!-- <mat-toolbar color="primary"> -->
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon"> <img src="assets/img/icons/menu.png"> </mat-icon>
      </button>

        <!-- <span class="text-uppercase font-weight-bold" *ngIf="current">{{current}}</span> -->
        <!-- </mat-toolbar> -->
        <router-outlet></router-outlet>
        <!-- <app-footer></app-footer> -->
    </mat-sidenav-content>
</mat-sidenav-container>
